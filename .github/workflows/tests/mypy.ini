mypy.ini
# This file contains the configuration for the Mypy static type checker.
# It helps enforce type safety and catch potential bugs related to types.

[mypy]
# Ignores errors about imports that Mypy cannot resolve (e.g., third-party libraries without stubs).
ignore_missing_imports = True

# Enforces that all function definitions must have type annotations.
disallow_untyped_defs = True

# Be strict about functions that can return None.
strict_optional = True

# Warn about '# type: ignore' comments that are no longer necessary.
warn_unused_ignores = True

# Warn about functions that return a value of type 'Any'.
warn_return_any = True

# Type-check the bodies of functions that have no type annotations.
check_untyped_defs = True

