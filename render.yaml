services:
  - type: web
    name: myers-cybersecurity
    env: docker
    repo: https://github.com/YOUR_USERNAME/myersdigitalservicesAI
    branch: main
    plan: free
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SUPABASE_URL
        value: YOUR_SUPABASE_URL
      - key: SUPABASE_KEY
        value: YOUR_SUPABASE_SERVICE_KEY
      - key: DOMAIN
        value: https://myers-cybersecurity.onrender.com
